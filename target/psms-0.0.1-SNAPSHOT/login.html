<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="styles/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
  	<link rel="stylesheet" href="styles/styles.css"><title>Login</title>
</head>
<body style="background-image:url('img/bg.jpg');background-attachment:fixed; background-size:cover;">
	
	<div class="container mt-3" style="width:400px;height:270px; margin:auto; background:white; border:30px solid white; border-radius:15px;">
	<div class="input-div">
	<form action="Login" method="POST" >
		<div class="input-div">
			<label class="form-label">Username</label>
			<input class="form-control" name="input_username">
		</div>
		<div class="input-div">	
			<label class="form-label">Password</label>
			<input class="form-control" type="password" name="input_password">
		</div>
		<div class="input-div">
		<button class="btn btn-primary mt-3" type="submit" style="width:155px; margin:auto">Login</button>
		<button class="btn btn-danger mt-3" type="reset" style="width:155px; margin:auto">Reset</button>
		</div>
	</form>
	</div>
	</div>
	
</body>
</html>
